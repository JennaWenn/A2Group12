<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" meta charset="utf-8" />
	<title>Assignment 2 Group 12</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		function testHideShow() {
			var x = document.getElementById("test-left");
			if (x.style.display === "none") {
			x.style.display = "block";
			}
			else {
			x.style.display = "none";
			}	
		}
	</script>
</head>
<body>
	<header>
		<button id="test-button" onclick="testHideShow()">Test for JS</button>
	</header>
	<main>
		<section id="test-left" style= "border: 1px solid black; display: none;">Hello world!</section>
	</main>
	<footer>

	</footer>
</body>
</html>
