	<title>Assignment 2 Group 12</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
	var sections = ["Welcome", "Stanton", "Jenna", "Samuel", "Cooper", "Lyly", "Mick"];
	var visSection = null;
	var sectionID = null;
	
		function changeActiveSection(sectionID) {
			if (visSection === sectionID) {
			visSection = null;
			}
			else {
			visSection = sectionID;
			}	
			hideSections(sectionID);
		}
		function hideSections(sectionID) {
			var i, section;
			for(i = 0; i < sections.length; i++) {
				sectionID = sections[i];
				section = document.getElementById(sectionID);
				if(visSection === sectionID) {
				  section.style.display = "block";
				} else {
				  section.style.display = "none";
				}
			}
		}
	</script>
</head>
